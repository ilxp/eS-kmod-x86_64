name: sync

on:
  watch:
    types: started
  repository_dispatch:
    types: sync

permissions:
  contents: write

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    name: sync
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        ref: main
        
    - name: Download Version
      run: |
        kmod=$(curl -sk "https://api.github.com/repos/ilxp/openwrt-builder/releases/latest" | grep "browser_download_url" | grep "x86_64-version" | tail -1 | awk '{print $2}' | sed 's/\"//g')
        #kmod_name=$(basename $kmod | sed 's/\.tar\.gz$//;s/^[^-]*-//')
        #kmod_name=$(basename $kmod | sed 's/\.tar\.gz$//;s/x86_64-//')
        kmod_name=$(basename $kmod | sed 's/\.tar\.gz$//')
        rm -rf $kmod_name
        curl -L $kmod -o $kmod_name.tar.gz --progress-bar
        tar zxf $kmod_name.tar.gz && rm -f $kmod_name.tar.gz
        echo "RELEASE_NAME=$kmod_name" >> "$GITHUB_ENV"
        echo $kmod_name
        
    - name: Git push
      run: |
        sed -i '/url =/d' ./.git/config
        git config --local user.name "actions"
        git config --local user.email "action@github.com"
        git add --all
        git commit -m "${{ env.RELEASE_NAME }}"
        git remote set-url --add origin "https://${{ github.actor }}:${{ secrets.workflow_token }}@github.com/${{ github.repository }}"
        git fetch --unshallow origin
        git push -u origin main

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
          retain_days: 1
          keep_minimum_runs: 1
